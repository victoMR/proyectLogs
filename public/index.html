<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Usuarios | Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3498db;
      --primary-hover: #2980b9;
      --secondary-color: #2ecc71;
      --secondary-hover: #27ae60;
      --text-color: #333;
      --light-gray: #f5f7fa;
      --border-color: #dbe0e6;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      color: var(--text-color);
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
      transform: translateY(0);
      transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      padding: 30px 30px 20px;
      border-bottom: 1px solid var(--border-color);
      position: relative;
    }

    .card-header:before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .card-body {
      padding: 30px;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .logo i {
      margin-right: 12px;
      font-size: 30px;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 25px;
      position: relative;
    }

    .tab {
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #7a8599;
      position: relative;
      transition: all 0.3s ease;
    }

    .tab:hover {
      color: var(--primary-color);
    }

    .tab.active {
      color: var(--primary-color);
    }

    .tab-indicator {
      position: absolute;
      bottom: -1px;
      height: 3px;
      background-color: var(--primary-color);
      transition: all 0.3s ease;
    }

    .form-group {
      margin-bottom: 22px;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.5s forwards;
    }

    .form-group:nth-child(2) {
      animation-delay: 0.1s;
    }

    .form-group:nth-child(3) {
      animation-delay: 0.2s;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #4a5568;
      transition: all 0.3s ease;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #a0aec0;
      transition: all 0.3s ease;
    }

    .form-control {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #fff;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .form-control:focus + .input-icon {
      color: var(--primary-color);
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #a0aec0;
      transition: all 0.3s ease;
    }

    .toggle-password:hover {
      color: var(--primary-color);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.5s forwards 0.3s;
    }

    .btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.6s;
    }

    .btn:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .btn i {
      margin-right: 8px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s;
    }

    .message {
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 22px;
      font-size: 14px;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      animation: slideDown 0.4s forwards;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .message.error {
      background-color: rgba(231, 76, 60, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(231, 76, 60, 0.2);
      display: flex;
      align-items: center;
    }

    .message.success {
      background-color: rgba(46, 204, 113, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(46, 204, 113, 0.2);
      display: flex;
      align-items: center;
    }

    .message i {
      margin-right: 10px;
      font-size: 16px;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #7a8599;
      opacity: 0;
      animation: fadeIn 0.8s forwards 0.5s;
    }

    .reset-password-link {
      display: block;
      text-align: right;
      margin-top: 10px;
      color: var(--primary-color);
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s;
      opacity: 0;
      animation: fadeIn 0.8s forwards 0.4s;
    }

    .reset-password-link:hover {
      color: var(--primary-hover);
      transform: translateX(3px);
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    /* Estilos responsivos */
    @media (max-width: 500px) {
      .card {
        border-radius: 12px;
      }
      .card-header {
        padding: 25px 20px 15px;
      }
      .card-body {
        padding: 20px;
      }
      .form-control {
        padding: 12px 15px 12px 40px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <div class="logo">
        <i class="fas fa-user-shield"></i> Sistema de Usuarios
      </div>
    </div>

    <div class="card-body">
      <div class="tabs">
        <div class="tab active" data-tab="login">Iniciar Sesión</div>
        <div class="tab-indicator"></div>
      </div>

      <div id="message" class="message"></div>

      <div id="loginTab" class="tab-content active">
        <form id="loginForm" action="/login" method="POST">
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <div class="input-group">
              <i class="input-icon fas fa-user"></i>
              <input type="text" id="username" class="form-control" name="username" placeholder="Ingrese su nombre de usuario" required autocomplete="username">
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <i class="input-icon fas fa-lock"></i>
              <input type="password" id="password" class="form-control" name="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
              <i class="toggle-password fas fa-eye"></i>
            </div>
          </div>

          <a href="#" id="resetPasswordLink" class="reset-password-link">
            <i class="fas fa-key fa-sm"></i> ¿Olvidaste tu contraseña?
          </a>

          <button type="submit" class="btn">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
        </form>
      </div>

      <div class="footer">
        © 2025 Sistema de Usuarios. Todos los derechos reservados.
      </div>
    </div>
  </div>

  <script>
    // Set up tab functionality
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const tabIndicator = document.querySelector('.tab-indicator');

    function updateTabIndicator(activeTab) {
      tabIndicator.style.width = `${activeTab.offsetWidth}px`;
      tabIndicator.style.left = `${activeTab.offsetLeft}px`;
    }

    function showTab(tabName) {
      tabs.forEach(tab => tab.classList.remove('active'));
      tabContents.forEach(content => content.classList.remove('active'));

      const activeTab = document.querySelector(`.tab[data-tab="${tabName}"]`);
      activeTab.classList.add('active');
      document.getElementById(`${tabName}Tab`).classList.add('active');

      updateTabIndicator(activeTab);
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        showTab(tab.dataset.tab);
      });
    });

    // Initialize tab indicator
    updateTabIndicator(document.querySelector('.tab.active'));

    // Toggle password visibility with animation
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Animate the icon change
      this.style.transform = 'translateY(-50%) scale(0)';

      setTimeout(() => {
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
        this.style.transform = 'translateY(-50%) scale(1)';
      }, 150);
    });

    // Display messages with animation
    function showMessage(type, content) {
      const messageElement = document.getElementById('message');
      messageElement.className = `message ${type}`;

      const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';
      messageElement.innerHTML = `<i class="fas ${icon}"></i> ${content}`;
      messageElement.style.display = 'flex';
      messageElement.style.opacity = '0';
      messageElement.style.transform = 'translateY(-10px)';

      // Trigger reflow
      void messageElement.offsetWidth;

      // Apply animation
      messageElement.style.animation = 'slideDown 0.4s forwards';

      // Scroll to top of form to show the message
      messageElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Check for error parameter in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      showMessage('error', decodeURIComponent(error));
    }

    // Add reset password link functionality
    document.getElementById('resetPasswordLink').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = '/reset-password';
    });

    // Add form validation with visual feedback
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      let isValid = true;

      if (!usernameInput.value.trim()) {
        usernameInput.classList.add('shake');
        setTimeout(() => usernameInput.classList.remove('shake'), 500);
        isValid = false;
      }

      if (!passwordInput.value.trim()) {
        passwordInput.classList.add('shake');
        setTimeout(() => passwordInput.classList.remove('shake'), 500);
        isValid = false;
      }

      if (!isValid) {
        showMessage('error', 'Por favor complete todos los campos');
        return;
      }

      try {
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;

        // Show loading state
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
        submitButton.disabled = true;

        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: usernameInput.value,
            password: passwordInput.value
          })
        });

        // Reset button state
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;

        if (response.ok) {
          const result = await response.json();
          if (result.success) {
            showMessage('success', result.message);

            // Add subtle redirection animation
            document.querySelector('.card').style.opacity = '0';
            document.querySelector('.card').style.transform = 'translateY(-20px)';

            setTimeout(() => {
              window.location.href = result.redirectTo;
            }, 800);
          }
        } else {
          const errorText = await response.text();
          showMessage('error', errorText);

          // Add subtle shake animation on error
          form.classList.add('shake');
          setTimeout(() => form.classList.remove('shake'), 500);
        }
      } catch (err) {
        showMessage('error', 'Error al conectar con el servidor. Por favor intente más tarde.');
      }
    });

    // Add input animations
    const inputs = document.querySelectorAll('.form-control');

    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.querySelector('label').style.color = 'var(--primary-color)';
      });

      input.addEventListener('blur', function() {
        this.parentElement.parentElement.querySelector('label').style.color = '';
      });
    });
  </script>
</body>
</html>
